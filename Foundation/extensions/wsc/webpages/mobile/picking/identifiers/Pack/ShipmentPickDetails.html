<div>
    <div data-dojo-type="idx/layout/ContentPane" data-ibmsc-uid="pnlIdentifierHolder"
    data_dojo_props_identifier="{
		 							spanLabel : true , 
		uId : 'pnlIdentifierHolder'  
		 				}">
        <div data-dojo-type="idx/layout/ContentPane" data-ibmsc-uid="storeMsgPnl"
        data_dojo_props_identifier="{
		 							spanLabel : true , 
		'class' : 'storeMsgPanel' , 
		uId : 'storeMsgPnl' , 
		renderHidden : true  
		 				}">
            <div data-dojo-type="sc/plat/dojo/widgets/Image" data-ibmsc-uid="differentStoreAlertImg"
            data_dojo_props_identifier="{
		 							'class' : 'icon-updateNeeded floatleft indicatorImage' , 
		uId : 'differentStoreAlertImg'  
		 				}"></div>
            <div data-dojo-type="sc/plat/dojo/widgets/Label" data-ibmsc-uid="shipNodeMsg"
            data_dojo_props_identifier="{
		 							'class' : 'fieldLabel icon-image-label' , 
		uId : 'shipNodeMsg'  
		 				}"></div>
        </div>
        <div data-dojo-type="idx/layout/ContentPane" data-ibmsc-uid="Pnllinedetails"

		 							spanLabel : true , 
		'class' : 'lineDetails' , 
		uId : 'Pnllinedetails'  
		 				}">

		 							spanLabel : true ,

		 				}">

		 							uId : 'img_TimeRmnClock'  
		 				}"></div>
            </div>
            <div data-dojo-type="idx/layout/ContentPane" data-ibmsc-uid="pnlPickInfoCol2"
            data_dojo_props_identifier="{
		 							spanLabel : true , 
		uId : 'pnlPickInfoCol2'  
		 				}">
                <div data-dojo-type="sc/plat/dojo/widgets/DataLabel" data-ibmsc-uid="lbl_OrderNum"
                data_dojo_props_identifier="{
		 							'class' : 'blockComponent autoLabelZeroWidth comappsWrapWord orderNumber' , 
		uId : 'lbl_OrderNum'  
		 				}"></div>
                <div data-dojo-type="sc/plat/dojo/widgets/Label" data-ibmsc-uid="lbl_IncludedInBatch"

		 				}"></div>
                <div data-dojo-type="sc/plat/dojo/widgets/DataLabel" data-ibmsc-uid="lbl_timeRemaining"

		 							'class' : 'a11yHiddenLabel duein dueInLabel groupLabelSpacing' , 
		uId : 'lbl_timeRemaining'  
		 				}"></div>
                <div data-dojo-type="sc/plat/dojo/widgets/DataLabel" data-ibmsc-uid="lbl_Status"

		 							'class' : 'blockComponent zeroWidthLabelKey a11yHiddenLabel groupLabelSpacing statusLabel' , 
		uId : 'lbl_Status'  
		 				}"></div>
                <div data-dojo-type="sc/plat/dojo/widgets/DataLabel" data-ibmsc-uid="lbl_Products"
                data_dojo_props_identifier="{
		 							'class' : 'blockComponent a11yHiddenLabel autoLabelZeroWidth groupLabelSpacing groupHeaderSpacing' , 
		uId : 'lbl_Products'  
		 				}"></div>
                <div data-dojo-type="sc/plat/dojo/widgets/DataLabel" data-ibmsc-uid="lbl_Carrier"

		 							'class' : 'blockComponent autoLabelZeroWidth groupLabelSpacing' ,

		 							'class' : 'blockComponent autoLabelZeroWidth groupLabelSpacing' , 
		uId : 'lbl_HoldLocation'  
		 				}"></div>

            <div data-dojo-type="sc/plat/dojo/widgets/Link" data-ibmsc-uid="lnk_PackAction"
            data_dojo_props_identifier="{
		 							spanLabel : true , 
		'class' : 'blockComponent actionLinks' ,
